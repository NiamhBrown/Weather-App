<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="card">
      <div class="main-temp">
        <span
          ><span class="main-temp-value" id="main-temp-value">100</span>
          <span class="unit">C | F</span></span
        >
      </div>
      <div class="row">
        <div class="col-6">
          <ul>
            <li><span class="city">Brighton</span></li>
            <li>Friday</li>
            <li>04:30</li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>Clear Sky</li>
            <li>Humidity: 7%</li>
            <li>Wind</li>
          </ul>
        </div>
      </div>
    </div>
    <small class="credit">
      👩🏼‍💻
      <a href="https://github.com/NiamhBrown/weather-app" target="_blank"
        >open-source</a
      >
      code by Niamh Brown</small
    >
    <script src="src/app.js"></script>
  </body>
</html>
