<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="card">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="City"
              class="form-control"
              id="search-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="📍" class="location-button" />
          </div>
        </div>
      </form>

      <div class="main-temp">
        <span class="main-temp-value" id="main-temp-value"></span>
        <span class="unit"
          ><a href="" id="celsius-link" class="active">°C</a> |
          <a href="" id="fahrenheit-link">°F</a></span
        >
      </div>

      <div class="row main-info">
        <div class="col-6">
          <ul class="main-info-left">
            <li><span class="city" id="city"></span></li>
            <li><span id="day"></span></li>
            <li><span id="time"></span></li>
          </ul>
        </div>
        <div class="col-6">
          <ul class="main-info-right">
            <li id="description">Clear Sky</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>

        <div class="weather-forecast" id="forecast">
          <div class="row"></div>
        </div>
      </div>
      <em class="daily-affirmation">daily affirmation...</em>
      <div
        class="daily-affirmation-content"
        id="daily-affirmation-content"
      ></div>
    </div>

    <small class="credit">
      <a href="https://github.com/NiamhBrown/weather-app" target="_blank"
        >open-source</a
      >
      code by Niamh Brown</small
    >
    <script src="src/app.js" alt=""></script>
    <img src="" id="icon" />
  </body>
</html>
